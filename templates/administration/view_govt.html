<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VIEW & MANAGE GOVERNMENT POLICIES</h1>
    <table style="width: 100%;">
        <tr>
            <th>SI NO</th>
            <th>POLICY NAME</th>
            <th>FILE</th>
        </tr>
        {% for i in govt %}
        <tr>
            
            <td>{{ forloop.counter }}</td>
            <td>{{ i.PolicyName }}</td>
            <td><a href="{{ i.file.url }}" download>Download</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
