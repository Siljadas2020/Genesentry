<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View & Manage Government Policies</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e9f5f5; /* soft hospital blue background */
            color: #333;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #007b8f;
            font-size: 26px;
            letter-spacing: 1px;
            margin-bottom: 30px;
            border-bottom: 3px solid #00a5b9;
            display: inline-block;
            padding-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007b8f;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f7fdfd;
        }

        tr:hover {
            background-color: #e1f4f5;
            transition: 0.3s ease;
        }

        a {
            text-decoration: none;
            color: white;
        }

        button {
            background-color: #00a5b9;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #0090a3;
            box-shadow: 0 0 8px rgba(0, 165, 185, 0.4);
        }

        .add-policy {
            background-color: #007b8f;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }

        .add-policy:hover {
            background-color: #009fb3;
        }

        th:last-child {
            width: 120px;
        }

        td a {
            color: white;
        }

        td button + button {
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            table {
                font-size: 13px;
            }
            button {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <h1>VIEW & MANAGE GOVERNMENT POLICIES</h1>

    <table>
        <tr>
            <th>SI NO</th>
            <th>POLICY NAME</th>
            <th>FILE</th>
            <th><a href="/govt_policy" class="add-policy">+</a></th>
        </tr>
        {% for i in govt %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.PolicyName }}</td>
            <td>
                <button><a href="{{ i.file.url }}" download>Download</a></button>
            </td>
            <td>
                <button><a href="/update_govt/{{ i.id }}">Update</a></button><br>
               <br><button><a href="/delete_govt/{{ i.id }}">Delete</a></button>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
