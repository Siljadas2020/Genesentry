<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Pharmacist</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e9f5f5;
            font-family: 'Poppins', sans-serif;
            padding: 40px 0;
        }

        h1 {
            text-align: center;
            color: #007b8f;
            font-size: 28px;
            margin-bottom: 25px;
            border-bottom: 3px solid #00a5b9;
            display: inline-block;
            padding-bottom: 5px;
        }
          .page-header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px 0 30px;
}

/* Force true visual centering */
.page-header h1 {
  margin: 0;
  color: #007b8f;
  font-weight: 700;
  letter-spacing: 1px;
}

/* Home button stays left but doesn't affect centering */
.home-btn {
  position: absolute;
  top: 10%;
  right: 50px;
  background-color: #00a5b9;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 500;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  transform: translateY(-5%);
  box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
}

.home-btn:hover {
  background-color: #007b8f;
  transform: translateX(-1px);
}
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 123, 143, 0.15);
        }

        .table thead th {
            background-color: #007b8f;
            color: white;
            font-weight: 600;
        }

        .table tbody tr:hover {
            background-color: #dff7f9;
        }

        /* Rounded Accept Button */
        .btn-accept {
            background-color: #1b7575;      /* Soft green */
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 50px;           /* Fully round */
            width: 50%;
            margin-bottom: 6px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-accept:hover {
            background-color: #38c83f;      /* Darker green */
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
        }

        /* Rounded Reject Button */
        .btn-reject {
            background-color: #030203;      /* Soft coral red */
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 50px;
            width: 50%;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-reject:hover {
            background-color: #c21d1d;      /* Slightly darker */
            box-shadow: 0 0 6px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>

<body>

    <div class="container">
<div class="page-header">
  <a href="/admin_home" class="home-btn">Home</a>
        <h1>VIEW & VERIFY PHARMACIST</h1>
        </div>

        <div class="card p-4 mt-3">
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle text-center">

                    <thead>
                        <tr>
                            <th>SI NO</th>
                            <th>NAME</th>
                            <th>PHONE</th>
                            <th>EMAIL</th>
                            <th>AGE</th>
                            <th>GENDER</th>
                            <th>QUALIFICATION</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for i in pharmacist %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.Name }}</td>
                            <td>{{ i.Phoneno }}</td>
                            <td>{{ i.Email }}</td>
                            <td>{{ i.Age }}</td>
                            <td>{{ i.Gender }}</td>
                            <td>{{ i.Qualification }}</td>

                            <td>
                                <button class="btn-accept" onclick="window.location='/AcceptPharmacist/{{ i.id }}'">
                                    ACCEPT
                                </button>

                                <button class="btn-reject" onclick="window.location='/RejectPharmacist/{{ i.id }}'">
                                    REJECT
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
