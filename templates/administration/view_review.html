<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Review</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #e9f5f5;
            font-family: 'Poppins', sans-serif;
            padding: 40px 0;
        }
         .page-header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px 0 30px;
}

/* Force true visual centering */
.page-header h1 {
  margin: 0;
  color: #007b8f;
  font-weight: 700;
  letter-spacing: 1px;
}

/* Home button stays left but doesn't affect centering */
.home-btn {
  position: absolute;
  top: 10%;
  right: 50px;
  background-color: #00a5b9;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 500;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  transform: translateY(-5%);
  box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
}

.home-btn:hover {
  background-color: #007b8f;
  transform: translateX(-1px);
}
        h1 {
            text-align: center;
            color: #007b8f;
            font-size: 28px;
            margin-bottom: 25px;
            border-bottom: 3px solid #00a5b9;
            display: inline-block;
            padding-bottom: 5px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 123, 143, 0.15);
        }

        .table thead th {
            background-color: #007b8f;
            color: white;
            font-weight: 600;
            text-align: center;
        }

        .table tbody tr:hover {
            background-color: #dff7f9;
        }

        .stars {
            color: #fdd50a;   /* Gold color */
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="page-header">
  <a href="/admin_home" class="home-btn">Home</a>
  <h1>VIEW REVIEW</h1>
</div>

        <div class="card p-4 mt-3">
            <div class="table-responsive">

                <table class="table table-bordered table-striped align-middle text-center">

                    <thead>
                        <tr>
                            <th>SI NO</th>
                            <th>USER</th>
                            <th>DOCTOR</th>
                            <th>COMMENT</th>
                            <th>RATING</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for i in review %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.Userid.Name }}</td>
                            <td>{{ i.Docid.Name }}</td>
                            <td>{{ i.Feedback }}</td>

                            <td>
                                <div class="stars">
                                    {% for star in "12345" %}
                                        {% if forloop.counter <= i.Rating %}
                                            <i class="fa-solid fa-star"></i>
                                        {% else %}
                                            <i class="fa-regular fa-star"></i>
                                        {% endif %}
                                    {% endfor %}
                                </div>
                            </td>

                        </tr>
                        {% endfor %}
                    </tbody>

                </table>

            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
