<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Government Policy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e9f5f5;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 123, 143, 0.15);
            padding: 30px;
            max-width: 550px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007b8f;
            font-size: 26px;
            margin-bottom: 25px;
            border-bottom: 3px solid #00a5b9;
            display: inline-block;
            padding-bottom: 5px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control:focus {
            border-color: #00a5b9;
            box-shadow: 0 0 5px rgba(0, 165, 185, 0.4);
        }

        .btn-update {
            background-color: #007b8f;
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 10px;
            width: 100%;
            border-radius: 50px;
            color: white;
            transition: 0.3s ease;
        }

        .btn-update:hover {
            background-color: #009fb3;
            box-shadow: 0 0 8px rgba(0, 165, 185, 0.4);
        }
    </style>
</head>

<body>

    <div class="card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>UPDATE GOVERNMENT POLICY</h1>

            <div class="mb-3">
                <label class="form-label">Policy Name</label>
                <input type="text" name="PolicyName" class="form-control" value="{{ govt.PolicyName }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload File</label>
                <input type="file" name="file" class="form-control">
            </div>

            <button type="submit" class="btn-update">UPDATE</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
