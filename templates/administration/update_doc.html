<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Doctors</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e9f5f5;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 123, 143, 0.15);
      padding: 30px;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #007b8f;
      font-size: 26px;
      margin-bottom: 25px;
      border-bottom: 3px solid #00a5b9;
      display: inline-block;
      padding-bottom: 5px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control:focus {
      border-color: #00a5b9;
      box-shadow: 0 0 5px rgba(0, 165, 185, 0.4);
    }

    .btn-primary {
      background-color: #007b8f;
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #009fb3;
      box-shadow: 0 0 8px rgba(0, 165, 185, 0.4);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card mx-auto">
      <form method="post">
        {% csrf_token %}
        <h1>UPDATE DOCTOR</h1>

        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" name="Name" class="form-control" value="{{ doctor.Name }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" name="Phoneno" class="form-control" value="{{ doctor.Phoneno }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="Email" class="form-control" value="{{ doctor.Email }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Age</label>
            <input type="number" name="Age" id="age" class="form-control" value="{{ doctor.Age }}" required min="18" max="90">
            <div id="ageError" class="text-danger small mt-1"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select name="Gender" class="form-control" required>
              <option value="Male" {% if doctor.Gender == "Male" %}selected{% endif %}>Male</option>
              <option value="Female" {% if doctor.Gender == "Female" %}selected{% endif %}>Female</option>
              <option value="Others" {% if doctor.Gender == "Others" %}selected{% endif %}>Others</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Department</label>
            <input type="text" name="Department" class="form-control" value="{{ doctor.Department }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Experience</label>
            <input type="text" name="Experience" class="form-control" value="{{ doctor.Experience }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Qualification</label>
            <input type="text" name="Qualification" class="form-control" value="{{ doctor.Qualification }}" required>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary w-100 py-2">UPDATE DOCTOR</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Age Validation Script -->
  <script>
    function validateForm() {
      const ageInput = document.getElementById('age');
      const ageError = document.getElementById('ageError');
      const age = parseInt(ageInput.value, 10);

      if (isNaN(age) || age < 18 || age > 90) {
        ageError.textContent = "Age must be between 18 and 90.";
        ageInput.focus();
        return false;
      }

      ageError.textContent = "";
      return true;
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
