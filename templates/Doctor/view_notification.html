<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
   body {
      font-family: 'Poppins', sans-serif;
      background-color: #e9f5f5; /* Soft hospital blue */
      padding: 40px 20px;
      justify-content: center;
    }

    h1 {
      text-align: center;
      color: #007b8f;
      font-size: 28px;
      margin-bottom: 30px;
      border-bottom: 3px solid #00a5b9;
      display: inline-block;
      padding-bottom: 5px;
    }
    .page-header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px 0 30px;
}

/* Force true visual centering */
.page-header h1 {
  margin: 0;
  color: #007b8f;
  font-weight: 700;
  letter-spacing: 1px;
}

/* Home button stays left but doesn't affect centering */
.home-btn {
  position: absolute;
  top: 10%;
  right: 50px;
  background-color: #00a5b9;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 500;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  transform: translateY(-5%);
  box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
}

.home-btn:hover {
  background-color: #007b8f;
  transform: translateX(-1px);
}

     table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,123,143,0.1);
      margin: 0 auto 20px;
      background-color: #ffffff;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007b8f;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background-color: #f7fdfd;
    }

    tr:hover {
      background-color: #e1f4f5;
      transition: 0.3s ease;
    }


    a {
      text-decoration: none;
      color: white;
    }


    a.btn-send {
      background-color: #00a5b9;
      color: white;
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      margin: 40px auto;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: 0.3s;
      width: 80px;
      display: block;
    }

    a.btn-send:hover {
      background-color: #0090a3;
      box-shadow: 0 0 6px rgba(0,165,185,0.4);
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 13px;
        padding: 8px;
      }

      a.btn-send {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>

<body>

 <div class="page-header">
  <a href="/doctor_home" class="home-btn">Home</a>
  <h1>NOTIFICATIONS</h1>
</div>


  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>SI NO</th>
          <th>ID</th>
          <th>TITLE</th>
          <th>DESCRIPTION</th>
          <th>DATE</th>
        </tr>
      </thead>
      <tbody>
        {% for i in notification %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ i.Userid.Name }}</td>
          <td>{{ i.Title }}</td>
          <td>{{ i.Description }}</td>
          <td>{{ i.Date|date:'Y-m-d' }}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>

  <a href="/send_notification" class="btn-send">SEND</a>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
