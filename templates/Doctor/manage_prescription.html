<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        button {
            border-radius: 3%;
        }
    </style>
</head>
<body>
    <form  method="post">
        {% csrf_token %}
        <h1>ADD PRESCRIPTIONS</h1>
        USERNAME : <select name="Userid">
            <option value="null">-- please select a user --</option>
            {% for i in user_obj %}
            <option value="{{ i.Userid.id }}">{{ i.Name }}</option>
            {% endfor %}
        </select></br>
        PRESCRIPTION : <textarea name="prescription" ></textarea><br></br>
        DATE : <input type="date" name="Date"><br></br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
