<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Send Notification</title>
    <style>
        body {
            text-align: center;
            justify-content: center;
            display: flex;
            align-items: center;
            height: 100vh;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        button {
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
            <h1>SEND NOTIFICATIONS</h1>
            USERNAME : <select name="Userid">
            <option value="null">-- please select a user --</option>
            {% for i in users %}
            <option value="{{ i.Userid.id }}">{{ i.Userid.Name }}</option>
            {% endfor %}
        </select></br>
            <h3>TITLE : <input type="text" name="Title" ><br></h3>
            <h3>TEXTBOX : <input type="text" name="Description"><br></h3>
            <h3>DATE : <input type="date" name="Date"><br></h3>
            <button>SEND</button>
    </form>

</body>
</html>
