<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Notification</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e9f5f5; /* Soft hospital blue */
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,123,143,0.15);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #007b8f;
      font-size: 26px;
      margin-bottom: 25px;
      border-bottom: 3px solid #00a5b9;
      display: inline-block;
      padding-bottom: 5px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #00a5b9;
      box-shadow: 0 0 5px rgba(0,165,185,0.4);
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #007b8f;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #009fb3;
      box-shadow: 0 0 8px rgba(0,165,185,0.4);
    }
  </style>
</head>
<body>

  <div class="card">
    <form method="post">
      {% csrf_token %}
      <h1>SEND NOTIFICATION</h1><br>

      <label class="form-label">USERNAME</label>
      <select name="Userid" class="form-select" required>
        <option value="">-- Please select a user --</option>
        {% for i in user_obj %}
          <option value="{{ i.Userid.id }}">{{ i.Userid.Name }}</option>
        {% endfor %}
      </select>

      <label class="form-label">TITLE</label>
      <input type="text" name="Title" class="form-control" required>

      <label class="form-label">DESCRIPTION</label>
      <input type="text" name="Description" class="form-control" required>

      <label class="form-label">DATE</label>
      <input type="date" name="Date" class="form-control" required>

      <button type="submit">SEND</button>
    </form>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
