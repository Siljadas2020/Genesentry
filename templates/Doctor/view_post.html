<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Related Posts</title>
  <style>
   body {
      font-family: 'Poppins', sans-serif;
      background-color: #e9f5f5; /* Soft hospital blue */
      padding: 40px 20px;
      justify-content: center;
    }

    h1 {
      text-align: center;
      color: #007b8f;
      font-size: 28px;
      margin-bottom: 30px;
      border-bottom: 3px solid #00a5b9;
      display: inline-block;
      padding-bottom: 5px;
    }
    .page-header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px 0 30px;
}

/* Force true visual centering */
.page-header h1 {
  margin: 0;
  color: #007b8f;
  font-weight: 700;
  letter-spacing: 1px;
}

/* Home button stays left but doesn't affect centering */
.home-btn {
  position: absolute;
  top: 10%;
  right: 50px;
  background-color: #00a5b9;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 500;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  transform: translateY(-5%);
  box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
}

.home-btn:hover {
  background-color: #007b8f;
  transform: translateX(-1px);
}

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,123,143,0.1);
      margin: 0 auto 20px;
      background-color: #ffffff;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007b8f;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background-color: #f7fdfd;
    }

    tr:hover {
      background-color: #e1f4f5;
      transition: 0.3s ease;
    }

    .btn {
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
      display: inline-block;
      margin: 3px;
    }

    .btn-download {
      background-color: #00a5b9;
    }

    .btn-download:hover {
      background-color: #0090a3;
      box-shadow: 0 0 6px rgba(0,165,185,0.4);
    }

    .btn-update {
      background-color: #007b8f;
    }

    .btn-update:hover {
      background-color: #005f6a;
      box-shadow: 0 0 6px rgba(0,123,143,0.4);
    }

    .btn-delete {
      background-color: #007b8f;
;
    }

    .btn-delete:hover {
     background-color: #005f6a;
      box-shadow: 0 0 6px rgba(0,123,143,0.4);
    }
    .btn-add {
      background-color: #00a5b9;
      color: white;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      line-height: 38px;
      text-decoration: none;
      transition: 0.3s;
      position: relative;
      top: -5px;
    }

    .btn-add:hover {
      background-color: #0090a3;
      box-shadow: 0 0 8px rgba(0,165,185,0.4);
    }

    @media (max-width: 768px) {
      table {
        font-size: 13px;
      }
      .btn {
        font-size: 12px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="page-header">
  <a href="/doctor_home" class="home-btn">Home</a>
  <h1>MEDICAL RELATED POSTS</h1>
</div>

  <table>
    <thead>
      <tr>
        <th>SI NO</th>
        <th>TITLE</th>
        <th>IMAGE</th>
        <th>DESCRIPTION</th>
        <th>DATE</th>
        <th>
          <a href="/add_post" class="btn-add">+</a>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for i in post %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.Title }}</td>
        <td>
          <a href="{{ i.image.url }}" download class="btn btn-download">Download</a>
        </td>
        <td>{{ i.Description }}</td>
        <td>{{ i.Createdate|date:'Y-m-d' }}</td>
        <td>
          <a href="/edit_post/{{ i.id }}/" class="btn btn-update">Update</a>
          <a href="/delete_post/{{ i.id }}/" class="btn btn-delete">Delete</a>
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</body>
</html>
