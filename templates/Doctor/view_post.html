<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Related Posts</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e9f5f5; /* Soft hospital blue */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      color: #007b8f;
      margin-bottom: 30px;
      border-bottom: 3px solid #00a5b9;
      padding-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,123,143,0.1);
      background-color: #ffffff;
      margin-bottom: 30px;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007b8f;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background-color: #f7fdfd;
    }

    tr:hover {
      background-color: #e1f4f5;
      transition: 0.3s ease;
    }

    .btn {
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
      display: inline-block;
      margin: 3px;
    }

    .btn-download {
      background-color: #00a5b9;
    }

    .btn-download:hover {
      background-color: #0090a3;
      box-shadow: 0 0 6px rgba(0,165,185,0.4);
    }

    .btn-update {
      background-color: #007b8f;
    }

    .btn-update:hover {
      background-color: #005f6a;
      box-shadow: 0 0 6px rgba(0,123,143,0.4);
    }

    .btn-delete {
      background-color: #e74c3c;
    }

    .btn-delete:hover {
      background-color: #c0392b;
      box-shadow: 0 0 6px rgba(231,76,60,0.4);
    }

    .btn-add {
      background-color: #00a5b9;
      color: white;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      line-height: 38px;
      text-decoration: none;
      transition: 0.3s;
      position: relative;
      top: -5px;
    }

    .btn-add:hover {
      background-color: #0090a3;
      box-shadow: 0 0 8px rgba(0,165,185,0.4);
    }

    @media (max-width: 768px) {
      table {
        font-size: 13px;
      }
      .btn {
        font-size: 12px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Medical Related Posts</h1>

  <table>
    <thead>
      <tr>
        <th>SI NO</th>
        <th>TITLE</th>
        <th>IMAGE</th>
        <th>DESCRIPTION</th>
        <th>DATE</th>
        <th>
          <a href="/add_post" class="btn-add">+</a>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for i in post %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.Title }}</td>
        <td>
          <a href="{{ i.image.url }}" download class="btn btn-download">Download</a>
        </td>
        <td>{{ i.Description }}</td>
        <td>{{ i.Createdate|date:'Y-m-d' }}</td>
        <td>
          <a href="/edit_post/{{ i.id }}/" class="btn btn-update">Update</a>
          <a href="/delete_post/{{ i.id }}/" class="btn btn-delete">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
