<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Appointments</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e9f5f5; /* Soft hospital blue */
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #007b8f;
      font-size: 28px;
      margin-bottom: 30px;
      border-bottom: 3px solid #00a5b9;
      display: inline-block;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,123,143,0.1);
      margin: 0 auto 20px;
      background-color: #ffffff;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007b8f;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background-color: #f7fdfd;
    }

    tr:hover {
      background-color: #e1f4f5;
      transition: 0.3s ease;
    }

    button {
      background-color: #00a5b9;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      margin: 4px 0;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: 0.3s;
      width: 80px;
    }

    button:hover {
      background-color: #0090a3;
      box-shadow: 0 0 6px rgba(0,165,185,0.4);
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 13px;
        padding: 8px;
      }

      button {
        padding: 5px 10px;
        width: 70px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<h1>APPOINTMENTS</h1>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>SI NO</th>
          <th>USER ID</th>
          <th>DATE</th>
          <th>STATUS</th>
          <th>TOKEN</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        {% for i in appointments %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ i.Userid.Name }}</td>
          <td>{{ i.Date }}</td>
          <td>{{ i.status }}</td>
          <td>{{ i.Token }}</td>
          <td>
            {% if i.status == "Accepted" %}
            <button onclick="window.location='/history/{{ i.Userid.id }}/'">History</button>
            {% elif i.status == "Rejected" %}
            <button onclick="window.location='/AcceptAppointment/{{ i.id }}'">ACCEPT</button><br>
            {% else %}
            <button onclick="window.location='/AcceptAppointment/{{ i.id }}'">ACCEPT</button><br>
            <button onclick="window.location='/RejectAppointment/{{ i.id }}'">REJECT</button>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
