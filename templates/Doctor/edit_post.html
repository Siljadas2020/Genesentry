<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medical Related Posts</title>
    <style>
        body {
            justify-content: center;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        h1 {
            font-family: fantasy;
            font-display: initial;
            letter-spacing: 1mm;
        }

    </style>
</head>
<body>
     <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 style="text-align: center;">EDIT</h1> <br>
        TITLE : <input type="text" name="Title" value="{{post.Title}}"> <br></br>
        IMAGE : <input type="file" name="image" value="{{post.image}}"> <br></br>
        DESCRIPTIONS : <input type="text" name="Description" value="{{post.Description}}"> <br></br> 
        DATE : <input type="date" name="Createdate" value="{{post.Createdate|date:'Y-m-d'}}"> <br></br>
        <input type="submit" value="SUBMIT">
</body>
</html>
