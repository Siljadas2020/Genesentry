<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Prescriptions</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e9f5f5; /* Hospital blue */
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #007b8f;
      font-size: 28px;
      margin-bottom: 30px;
      border-bottom: 3px solid #00a5b9;
      display: inline-block;
      padding-bottom: 6px;
    }

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 123, 143, 0.1);
      margin: 0 auto;
      background-color: #ffffff;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007b8f;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background-color: #f7fdfd;
    }

    tr:hover {
      background-color: #e1f4f5;
      transition: 0.3s ease;
    }

    a {
      text-decoration: none;
      color: white;
    }

    button {
      background-color: #00a5b9;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: 0.3s ease;
      margin: 2px;
      width: 80px;
    }

    button:hover {
      background-color: #0090a3;
      box-shadow: 0 0 8px rgba(0, 165, 185, 0.4);
    }

    .add-btn {
      background-color: #007b8f;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      transition: 0.3s;
    }

    .add-btn:hover {
      background-color: #009fb3;
    }

    th:last-child {
      width: 150px;
    }

    @media (max-width: 768px) {
      table {
        font-size: 13px;
      }

      button {
        padding: 5px 10px;
        width: 70px;
      }
    }
  </style>
</head>
<body>

  <h1>PRESCRIPTIONS</h1>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>SI NO</th>
          <th>USERNAME</th>
          <th>PRESCRIPTION</th>
          <th>DATE</th>
          <th><a href="/manage_prescription" class="add-btn">+</a></th>
        </tr>
      </thead>
      <tbody>
        {% for i in prescriptions %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ i.Userid.Name }}</td>
          <td>{{ i.prescription }}</td>
          <td>{{ i.Date }}</td>
          <td>
            <button><a href="/update_prescription/{{ i.id }}/">Update</a></button>
            <button><a href="/delete_prescription/{{ i.id }}/">Delete</a></button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
