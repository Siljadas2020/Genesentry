  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8fbff;
      color: #003366;
    }

    header {
      background-color:  #2c3650;
      color: white;
      padding: 1rem;

      display: flex;

    }

      color:  #2c3650;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 1rem;
    }

    .container1 {

      margin: 20px auto;
      padding: 20px;
    }
    .card1 {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

  </style>
