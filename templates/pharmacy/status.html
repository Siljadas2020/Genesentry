<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Order Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f2fe;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #2563eb;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 25px;
      color: #555;
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 20px 0;
    }

    .progress-bar::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: #dbeafe;
      transform: translateY(-50%);
      z-index: 0;
    }

    .circle {
      width: 25px;
      height: 25px;
      background: #fff;
      border: 3px solid #93c5fd;
      border-radius: 50%;
      z-index: 1;
    }

    .circle.active {
      background: #2563eb;
      border-color: #2563eb;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="card">
    <h2>Order #6152</h2>
    <p>Your order is currently <strong>On The Way!</strong>.</p>

    <div class="progress-bar">
      <div class="circle active"></div>
      <div class="circle active"></div>
      <div class="circle active"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="labels">
      <span>Processed</span>
      <span>Dispatched</span>
      <span>Shipped</span>
      <span>On the Way</span>
      <span>Arrived</span>
    </div>
  </div>

</body>
</html>
