<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e9f5f5;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 123, 143, 0.15);
            padding: 20px 25px; /* reduced padding */
            max-width: 400px; /* reduced width */
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007b8f;
            font-size: 24px; /* slightly smaller */
            margin-bottom: 20px;
            border-bottom: 3px solid #00a5b9;
            display: inline-block;
            padding-bottom: 5px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control:focus {
            border-color: #00a5b9;
            box-shadow: 0 0 5px rgba(0, 165, 185, 0.4);
        }

        .btn-primary {
            background-color: #007b8f;
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: 0.3s;
            width: 100%;
            padding: 8px 0; /* slightly smaller */
            border-radius: 25px;
        }

        .btn-primary:hover {
            background-color: #009fb3;
            box-shadow: 0 0 8px rgba(0, 165, 185, 0.4);
        }
    </style>
</head>
<body>

    <div class="card mx-auto">
    <div class="text-center">
        <h1>ADD MEDICINE</h1>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="Name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" name="Price" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="text" name="Quantity" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="text" name="Stock" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" accept="image/*" name="Image" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Expiry Date</label>
            <input type="date" name="ExpiryDate" class="form-control" required>
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">ADD MEDICINE</button>
        </div>
    </form>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
