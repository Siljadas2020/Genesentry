<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy Profile</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #003366;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background: #fff;
      width: 360px;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .profile-header {
      text-align: center;
      padding: 30px 20px;
      border-bottom: 1px solid #f0f0f0;
    }

    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .profile-header h2 {
      margin: 5px 0;
      font-size: 1.3rem;
      color: #333;
    }

    .profile-header p {
      margin: 0;
      color: #888;
      font-size: 0.9rem;
    }

    .edit-btn {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .edit-btn:hover {
      background-color: #3e9de6;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      padding: 10px 20px;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar-item:hover {
      background-color: #fafafa;
    }

    .sidebar-item span {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      color: #333;
    }

    .sidebar-item i {
      font-size: 18px;
      color: #777;
    }

    .logout {
      color: #e74c3c !important;
      font-weight: 600;
    }

    /* Bottom navigation bar */
    .bottom-nav {
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }

    .bottom-nav i {
      font-size: 20px;
      color: #888;
      transition: 0.3s;
    }

    .bottom-nav i.active {
      color: #ff4d4d;
    }

    .bottom-nav i:hover {
      color: #ff4d4d;
    }
  </style>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/90" alt="Profile Picture" />
      <h2>kailas</h2>
      <p>@pharmacyuser</p>
      <button class="edit-btn">Edit Profile</button>
    </div>

    <div class="sidebar">
      <div class="sidebar-item">
        <span><i class="fas fa-globe"></i> Language</span>
        <i class="fas fa-chevron-right"></i>
      </div>

      <div class="sidebar-item">
        <span><i class="fas fa-map-marker-alt"></i> Location</span>
        <i class="fas fa-chevron-right"></i>
      </div>

      <div class="sidebar-item logout">
        <span><i class="fas fa-sign-out-alt"></i> Log out</span>
      </div>
    </div>

  
    <div class="bottom-nav">
      <i class="fas fa-home"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user active"></i>
    </div>
  </div>
</body>
</html>
